


<div class="row g-0 g-lg-0 ">
  <div class="col " >
    <div class="card h-100 py-3 px-3 d-flex justify-content-center" style="border-radius: 14px; box-shadow: 0px 6px 15px 3px rgba(0, 0, 0, 0.1);">
      <div class="table-responsive">
        <table class="ressources">
          <thead style="margin-bottom:15px">
            <td>
              <input class="form-check-input mx-2" type="checkbox" value="" id="flexCheckDefault">
              Product
            </td>
            <td>Card</td>
            <td>Type</td>
            <td>Last Transaction</td>
            <td>Status</td>
            <td>Expiration Date</td>
            <td>Remaining</td>
          </thead>
          <tbody style="margin-top:15px">
            <tr *ngFor="let item of tableData" >




              <td>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <img class="rounded-pill mx-3" [src]="'assets/' + item.image" alt="Product Image" width="30" height="30">{{item.product}}
              </td>
              <td><span class="fw-bold">Visa</span> <br> {{item.card}}</td>
              <td><span class="fw-bold">Xsmart</span> <br> {{item.duration}}</td>
              <td><span class="fw-bold">{{item.lastTransaction}}</span> <br> {{item.price}}</td>
              <td [ngClass]="getStatusColor(item.status)">{{item.status}}</td>
              <td>{{item.expiration}}</td>
              <td>
                  <div class="progress" style="height:10px;">
                    <div class="progress-bar" role="progressbar" [style.width]="item.remaining"   [ngClass]="getColor(item.remaining)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" >
                  </div>
                  </div>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
